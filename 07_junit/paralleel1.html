<!doctype html>
<html>
  <head>
    <title>Takisti</title>
    <script src="paralleel1.js"></script>
    <script>
        let r1, r2, pc1;
        function startPage(){
            r1=new Resistor("R1");  
            r2=new Resistor("R2");            
            pc1=new ParallelConnection("PC1");
            pc1.addResistor(r1);
            pc1.addResistor(r2);
            pc1.draw(canvas1.getContext("2d"), 10, 50);
        }
    </script>
    <meta charset="utf-8">
  </head>
  <body onload="startPage()">
      <canvas id="canvas1" width="400" height="100"></canvas><br />
  </body>
</html>
